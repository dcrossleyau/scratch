name: test-push-2

on:
  schedule:
    - cron:  '45 12 * * *'
    - cron:  '45 01 * * *'

jobs:
  job_1:
    name: Edit and push
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2
      with:
        refs: gh-workflow-commit
    - name: Edit the file
      run: |
        date > wf/date.txt
    - name: Commit and push
      uses: stefanzweifel/git-auto-commit-action@v4
      with:
        commit_message: Test auto-commit
        file_pattern: wf/date.txt

